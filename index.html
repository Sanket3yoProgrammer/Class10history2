<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #000428, #004e92);
            overflow: hidden;
            position: relative;
            color: white;
            display: flex; /* Added Flexbox */
            align-items: center; /* Vertically centers */
            justify-content: center; /* Horizontally centers */
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            overflow: hidden;
        }

        .star {
            position: absolute;
            background: rgba(255, 255, 255, 0.8); /* Slight transparency for stars */
            border-radius: 50%;
            animation: twinkling 2s infinite alternate;
            opacity: 0.8;
        }

        @keyframes twinkling {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        #passwordSection {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
            transition: transform 0.5s ease;
            animation: fadeIn 1s ease;
            width: 90%;
            max-width: 400px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            margin-bottom: 20px;
            color: #fff;
            font-weight: bold;
            text-align: center;
        }

        .input-container {
            position: relative;
            width: 250px;
            margin-bottom: 15px;
        }

        input[type="password"], input[type="text"] {
            padding: 10px 35px 10px 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            transition: border-color 0.3s ease;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }

        input[type="password"]:focus, input[type="text"]:focus {
            border-color: #007bff;
            outline: none;
            
        }

        .eye-icon {
            position: absolute;
            right: 10px;
            top: 10px;
            font-size: 18px;
            color: #aaa;
            cursor: pointer;
        }

        #submitButton {
            padding: 10px 25px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        #submitButton:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        #protectedContent {
            display: none;
            text-align: center;
            padding: 20px;
            animation: slideIn 1s ease forwards;
        }

        @keyframes slideIn {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        #errorMsg {
            color: red;
            display: none;
            margin-top: 15px;
            animation: shake 0.5s ease forwards;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }

        /* Responsive Styles */
        @media (max-width: 600px) {
            #passwordSection {
                width: 90%;
                padding: 20px;
            }
            input[type="password"], input[type="text"] {
                font-size: 14px;
            }
            #submitButton {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

<div class="stars">
    <!-- Star script -->
    <script>
        for (let i = 0; i < 200; i++) { // Increased number of stars
            const star = document.createElement('div');
            star.className = 'star';
            const size = Math.random() * 3 + 1; // Star size between 1 and 4
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.top = `${Math.random() * 100}vh`;
            star.style.left = `${Math.random() * 100}vw`;
            star.style.animationDuration = `${Math.random() * 2 + 1}s`;
            star.style.animationDelay = `${Math.random() * 2}s`; // Random delay for twinkling
            document.querySelector('.stars').appendChild(star);
        }
    </script>
</div>

<div id="passwordSection">
    <h2><i class="fas fa-lock"></i> Enter Password</h2>
    <div class="input-container">
        <input type="password" id="passwordInput" placeholder="Password" autocomplete="off">
        <i class="fas fa-eye eye-icon" id="togglePassword" onclick="togglePassword()"></i>
    </div>
    <button id="submitButton" onclick="verifyPassword()">Submit</button>
    <p id="errorMsg">Incorrect password, please try again.</p>
</div>

<div id="protectedContent">
    <h1>Welcome to the Protected Section <i class="fas fa-check-circle" style="color: green;"></i></h1>
    <p>This content is now accessible because you entered the correct password.</p>
    <p>Enjoy exploring the protected features of this website!</p>
</div>

<script src="script.js"></script>
</body>
</html>
